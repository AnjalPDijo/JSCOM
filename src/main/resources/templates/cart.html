<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Your Cart</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Assuming ${cartItems} is a Thymeleaf iterable -->
                <tr th:each="cartItem : ${cartItems}">
                    <td th:text="${cartItem.cartItem.id}"></td>
                    <td th:text="${cartItem.product.name}"></td>
                    <td th:text="${cartItem.product.price}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/products" class="btn btn-primary">Continue Shopping</a>
    </div>
    
    <!-- Form for adding items to the cart -->
    <div class="container mt-5">
        <h2>Add a Product to Your Cart</h2>
        <form th:action="@{/cart}" method="post">
            <div class="mb-3">
                <label for="productId" class="form-label">Product ID</label>
                <input type="number" class="form-control" id="productId" name="productId" required>
            </div>
            <button type="submit" class="btn btn-primary">Add to Cart</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
